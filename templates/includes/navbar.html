{% load static %}    
    <!--Main Wrapper-->
    <div class="wrapper">
        <!-- Header Start -->
        <header id="header">
          <div class="main-header">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style='display:inline;'>
                  <div class="logo">
                    <figure> 
                      <a href="{% url 'home' %}" class="light-logo">
                        <img
                          src="{% static 'logo/foodOnlineLogo.png'%}"
                          alt="FoodBakery"
                          width="200px"
                        />
                      </a>
                    </figure>
                  </div>
  
                  <div class="main-location ml-5">
                    <ul>
                      <li class="location-has-children choose-location">
                        <form action="#">
                          <input type="text" value="" list='location' placeholder="Enter wanted city"
                          style='border-radius: 10px;'>
                          <datalist id='location'>
                            {% for vendor in vendors %}
                              <option value="{{vendor.user_profile.city}}"></option>
                            {% endfor %}
                          </datalist>
                          <span class="foodbakery-radius-location btn btn-danger">
                            <i class="icon-target5"></i>
                        </span>
                          
                        </form>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <div class="login-option">
                    {% if user.is_authenticated%}
                    <a href="{% url 'cart' %}">
                      <i class='fa fa-shopping-cart text-danger' style="font-size: 20px;"></i>
                      <span class="badge badge-warning" id='cart_counter' style="border-radius: 50px; position: relative; bottom: 10px; left: -5px;">{{cart_count}}</span>
                    </a>
                    {% endif %}
                    <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase m-2">Marketplace</a>
                    {% if user.is_authenticated%}
                    
                    <a href="{% url 'myAccount' %}"
                      class="cs-color cs-popup-joinus-btn login-popup"
                      >My Accouunt</a>
                    <a href="{% url 'logout' %}"
                    class="cs-color cs-popup-joinus-btn login-popup text-danger"
                    >Logout</a>
                    
                    {% else %}
                    <a href="{% url 'login' %}"
                      class="cs-color cs-popup-joinus-btn login-popup"
                      >Login</a> / 
                      <span>
                        <a href="{% url 'registerUser'%}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a></span>
                      <a class="get-start-btn" href="{% url 'registerVendor'%}">
                      Register Restaurant
                    </a>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
