{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url(
{% if profile.cover_photo %}
    {{ profile.cover_photo.url }}
{% else %}
    {% static 'images/default-cover.png' %}
{% endif %}
    ) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure> 
                                <img src="
                                {% if profile.profile_picture %}
                                    {{ profile.profile_picture.url }}
                                {% else %}
                                    {% static 'images/default-customer.jpg' %}
                                {% endif %}
                                    " alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">
                                <span>{{user.first_name}}</span>
                                <span>{{user.last_name}}</span>
                            </span>
                            <div class="text">
                                
                                {% if user.address %}
                                    <i class="icon-location"></i>
                                    <p>{{ user.address }}</p>
                                {% else %}  
                                {% endif %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
